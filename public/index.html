<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/main.css">
    
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="POST">
          <div class="form-group">
            <label id="remove_bg" for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label id="remove_bg" for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="ikke_bruker">
            <p id="remove_bg">Ikke bruker? Registrer deg <a id="remove_bg"><a href="/admin/register/" id="remove_bg" class="Register_link">her</a></a></p>
          </div>
        </form>
      </div>

      <script>
        const loginForm = document.getElementById('loginForm');

        async function login(event) {
          event.preventDefault();
          const formData = new FormData(loginForm);
          const responseData = await postFormDataAsJson({ url: '/login', formData });
          console.log({ responseData });

          if (responseData.success) {
            windows.location.href = '/' + responseData.redirect;
          }
        }
      </script>
</body>
</html>
