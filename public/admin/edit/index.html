<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/edit.css">
    <link rel="stylesheet" href="../../../css/nav.css">
</head>
<body>
    <header>
        <h1>Edit User</h1>
    </header>
    <div class="edit-form">
        <form id="editUserForm">
            <div class="form-group">
                <label for="userId">ID:</label>
                <input type="text" id="userId" name="userId" readonly>
            </div>
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="form-group">
                <label for="userSurname">Surname:</label>
                <input type="text" id="userSurname" name="userSurname">
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail">
            </div>
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword">
            </div>
            <div class="form-group">
                <label for="userRole">Role:</label>
                <select id="userRole" name="userRole">
                    <option value="admin">Admin</option>
                    <option value="leader">Leader</option>
                    <option value="member">Member</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
   
    <script>
        // Get the user ID from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // Fetch the user data and populate the form
        fetch(`/getUser?id=${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('userId').value = user.id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userSurname').value = user.surname;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userPassword').value = user.password;
                document.getElementById('userRole').value = user.role;
            });

        // Handle form submission
        document.getElementById('editUserForm').addEventListener('submit', (event) => {
            event.preventDefault();

            // Get the form data
            const formData = new FormData(event.target);

            // Convert form data to JSON
            const jsonData = {};
            for (const [key, value] of formData.entries()) {
                jsonData[key] = value;
            }

            // Send the updated user data to the server
            fetch(`/updateUser?id=${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (response.ok) {
                    alert('User updated successfully');
                } else {
                    alert('Error updating user');
                }
            });
        });
    </script>
</body>
</html>
