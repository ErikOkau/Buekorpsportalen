<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="/leader_page/">
</head>
<script>

// Handle the form submit event
function handleLoginFormSubmit(event) {
    event.preventDefault();

    // Get email and password from the form
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Send login request
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email: email, password: password }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === "Login successful") {
        switch (data.role) {
          case 'Admin':
            window.location.href = "/admin";
            break;
          case 'Leader':
            window.location.href = "/leader";
            break;
          default:
            window.location.href = "/";
        }
      } else {
        window.alert(data.message);
      }
    });
  }

// Attach event handler to form submit event
document.getElementById('loginForm').addEventListener('submit', handleLoginFormSubmit);

</script>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="POST">
          <div class="form-group">
            <label id="remove_bg" for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label id="remove_bg" for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="ikke_bruker">
            <p id="remove_bg">Ikke bruker? Registrer deg <a id="remove_bg"><a href="/admin_page/register/" id="remove_bg" class="Register_link">her</a></a></p>
          </div>
        </form>
      </div>
</body>
</html>
